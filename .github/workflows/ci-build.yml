name: CI Build LedFx

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'frontend/**'
      - 'docs/**'
      - 'ledfx_frontend/**'
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ledfx-linux:
    name: Build LedFx (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          gcc libatlas3-base portaudio19-dev
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install LedFx
        run: |
          export CFLAGS="-Wno-incompatible-function-pointer-types"
          uv sync --all-extras --dev
      - name: Setup CI sound system
        uses: LABSN/sound-ci-helpers@v1

      - name: Create Audio Input
        run: |
          pactl load-module module-null-sink sink_name=LedFx_Test_Source sink_properties=device.description=LedFx_Test_Source

      - name: Run Tests
        run: |
          uv run pytest -v

      - name: Attach LedFx test log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ledfx-log-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}.log
          path: ${{ github.workspace }}/debug_config/ledfx.log

  build-ledfx-windows:
    name: Build LedFx (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    defaults:
      run:
        shell: bash -x {0}
    steps:
      - name: Enable long paths for git on Windows
        run: git config --system core.longpaths true

      - name: Setup CI sound system
        uses: LABSN/sound-ci-helpers@v1

      - name: Check out code from GitHub
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      # TODO: Resolve a better mechanism to deal with apparent mutation of audio devices in windows 2025 ci runners
      - name: Force WDM-KS input via sitecustomize
        shell: bash
        run: |
          mkdir -p .ci-py
          cat > .ci-py/sitecustomize.py << 'PY'
          import sys
          try:
              import sounddevice as sd
              devs = sd.query_devices()
              has  = sd.query_hostapis()
              def host_name(d): return has[d['hostapi']]['name']
              candidates = [i for i, d in enumerate(devs)
                            if d.get('max_input_channels', 0) > 0
                            and 'CABLE Output' in d.get('name','')
                            and host_name(d) == 'Windows WDM-KS']
              if candidates:
                  idx = candidates[0]
                  try:
                      sd.default.device = (idx, None)   # input only
                  except Exception:
                      sd.default.device = idx           # fallback
                  sys.stderr.write(f"[sitecustomize] WDM-KS input -> #{idx}: {devs[idx]['name']}\n")
              else:
                  sys.stderr.write("[sitecustomize] No WDM-KS 'CABLE Output' found.\n")
          except Exception as e:
              sys.stderr.write(f"[sitecustomize] skip: {e}\n")
          PY
          # Convert to Windows path and use semicolon separator for PYTHONPATH
          WIN_PWD=$(cygpath -w "$PWD")
          echo "PYTHONPATH=$WIN_PWD\\.ci-py${PYTHONPATH:+;$PYTHONPATH}" >> $GITHUB_ENV

      - name: Install LedFx
        run: uv sync --all-extras --dev

      - name: Run Tests
        run: uv run pytest -v

      - name: Attach LedFx test log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ledfx-log-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}.log
          path: ${{ github.workspace }}/debug_config/ledfx.log

  build-ledfx-osx:
    name: Build LedFx (OS X)
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          brew install portaudio mbedtls@2

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install LedFx
        run: |
            export PATH="/opt/homebrew/opt/mbedtls@2/bin:$PATH"
            export LDFLAGS="-L/opt/homebrew/opt/mbedtls@2/lib"
            export CPPFLAGS="-I/opt/homebrew/opt/mbedtls@2/include"
            export CFLAGS="-Wno-incompatible-function-pointer-types"
            uv sync --python ${{ matrix.python-version }} --extra hue --dev

      - name: Check LedFx launches
        run: |
          uv run ledfx --ci-smoke-test -vv -c debug_config --offline
      - name: Attach LedFx test log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ledfx-log-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}.log
          path: ${{ github.workspace }}/debug_config/ledfx.log

  build-ledfx-osx-m1:
    name: Build LedFx (OS X) (Apple Silicon)
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          brew install portaudio mbedtls@2

      # NEW step to fix samplerate build on Python 3.9/3.10 with CMake 4.x
      - name: Set CMake policy minimum
        run: echo "CMAKE_POLICY_VERSION_MINIMUM=3.5" >> "$GITHUB_ENV"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install LedFx
        run: |
            export PATH="/opt/homebrew/opt/mbedtls@2/bin:$PATH"
            export LDFLAGS="-L/opt/homebrew/opt/mbedtls@2/lib"
            export CPPFLAGS="-I/opt/homebrew/opt/mbedtls@2/include"
            export CFLAGS="-Wno-incompatible-function-pointer-types"
            uv sync --python ${{ matrix.python-version }} --extra hue --dev
      - name: Check LedFx launches
        run: |
          uv run ledfx --ci-smoke-test -vv -c debug_config --offline
      - name: Attach LedFx test log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ledfx-log-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}.log
          path: ${{ github.workspace }}/debug_config/ledfx.log

  build-ledfx-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ARCH: ["amd64", "arm64"]
      fail-fast: false
    env:
      IMAGE_NAME: ledfx
    name: Build LedFx Docker Image for ${{ matrix.ARCH }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU (emulation)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Lowercase repository owner
        id: repo
        run: |
          echo "GHCR_IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
      - name: Build and run for ${{ matrix.ARCH }}
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./ledfx_docker/Dockerfile
          platforms: linux/${{ matrix.ARCH }}
          load: true
          push: false
          tags: "${{ env.IMAGE_NAME }}:${{ matrix.ARCH }}"
          cache-from: type=registry,ref=${{ env.GHCR_IMAGE }}:cache-${{ matrix.ARCH }}
          build-args: |
            GITHUB_SHA=${{ github.sha }}
            IS_RELEASE=${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Run ci-smoke-test
        run: |
          docker run --name ledfx-run-${{ matrix.ARCH }} ${{ env.IMAGE_NAME }}:${{ matrix.ARCH }} --ci-smoke-test -vv -c debug_config --offline
      - name: Copy log file from container to workspace
        run: |
          docker cp ledfx-run-${{ matrix.ARCH }}:/home/ledfx/debug_config/ledfx.log ${{ github.workspace }}/ledfx.log
          docker rm ledfx-run-${{ matrix.ARCH }} || echo "Container ledfx-run already removed"
      - name: Attach LedFx test log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ledfx-log-${{ runner.os }}-${{ env.IMAGE_NAME }}-${{ matrix.ARCH }}-docker.log
          path: ${{ github.workspace }}/ledfx.log
