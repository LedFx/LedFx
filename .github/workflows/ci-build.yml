name: CI Build LedFx

on:
  push:
  pull_request:

jobs:
  build-ledfx-linux:
    name: Build LedFx (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.9.x,3.10.x,3.11.x,3.12.x]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          gcc libatlas3-base portaudio19-dev libsamplerate-dev
      - name: Setup Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Build a binary wheel
        run: |
          poetry build
      - name: Install LedFx
        run: |
          poetry install
      - name: Smoketest LedFx
        run: |
          source $(poetry env info -p)/bin/activate
          ledfx --ci-smoke-test
          if [ $? -ne 0 ]; then
            echo "LedFx launch failed: $?"
            exit 1
          fi

  build-ledfx-windows:
    name: Build LedFx (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        python: [3.9.x,3.10.x,3.11.x,3.12.x]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Build a binary wheel
        run: |
          poetry build
      - name: Install LedFx
        run: |
          poetry install
      - name: Smoketest LedFx
        shell: bash
        run: |
          source $(poetry env info -p)/bin/activate
          ledfx --ci-smoke-test
          if [ $? -ne 0 ]; then
            echo "LedFx launch failed: $?"
            exit 1
          fi      

  build-ledfx-osx:
    name: Build LedFx (OS X)
    runs-on: macos-latest
    strategy:
      matrix:
        python: [3.9.x,3.10.x,3.11.x,3.12.x]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          brew install portaudio
      - name: Setup Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install poetry
        run: |
          pipx install poetry
      - name: Build a binary wheel
        run: |
          poetry build
      - name: Install LedFx
        run: |
          poetry install
      - name: Smoketest LedFx
        run: |
          source $(poetry env info -p)/bin/activate
          ledfx --ci-smoke-test
          if [ $? -ne 0 ]; then
            echo "LedFx launch failed: $?"
            exit 1
          fi
